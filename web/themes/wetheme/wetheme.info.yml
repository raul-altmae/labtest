name: wetheme
type: theme
description: wetheme Drupal 9 Theme
core_version_requirement: 9.x
base theme: gin
libraries:
  - wetheme/global-css
  - wetheme/global-js

libraries-override:
  system/base: false
  classy/base: false

stylesheets-remove:
  - '@classy/css/components/file.css'
  - '@classy/css/components/messages.css'

ckeditor_stylesheets:
  - css/content.css

regions:
  header: 'Header'
  content: 'Content'
  footer: 'Footer'
  embedded_blocks: 'Embedded blocks'
